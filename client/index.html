<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script defer src="./submit.js"></script>
    <title>Web Scraper</title>
  </head>
  <body>
    <h1 class="title">Web Scraper</h1>
    <div id="instructions">
      <h2 id="instructions-title">Instructions</h2>
      <p id="instructions-text">
        Paste a url in the field below and hit Submit
      </p>
    </div>
    <form id="form">
      <div class="control has-icons-left has-icons-right">
        <input
          id="input"
          class="input is-rounded is-large"
          type="text"
          placeholder="http://www.example.com"
        />
        <span class="icon is-large is-left">
          <i class="fas fa-globe"></i>
        </span>
      </div>
      <button id="button" class="button is-large is-link is-rounded">
        <span class="icon is-medium">
          <i class="fas fa-search"></i>
        </span>
        <span>Submit</span>
      </button>
    </form>
    <div id="table-field" class="hidden">
      <table
        class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
      >
        <tr>
          <td>Title</td>
          <td id="title-field"></td>
        </tr>
        <tr>
          <td>Links</td>
          <td id="links-field"></td>
        </tr>
        <tr>
          <td>Unique Domains</td>
          <td id="domains-field"></td>
        </tr>
        <tr>
          <td>Google Analytics</td>
          <td id="google-field"></td>
        </tr>
        <tr>
          <td>Secure</td>
          <td id="secure-field"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
